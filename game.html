<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Merry Christmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
               font-family: monospace;
            background-image: url(https://images2.alphacoders.com/977/thumb-1920-977380.jpg);
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;

            padding: 20px;
        }

            content: "";

            left: 0;
            width: 100vw;

            background-image: url(https://images2.alphacoders.com/977/thumb-1920-977380.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;

            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.593);
            border: 3px solid #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: normal;
            color: #072e56;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 30px;
            border: 2px solid #2a285f;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.524);
            cursor: pointer;
            color: #021931;
            font-family: monospace;
            font-size: 1em;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #2a285f;
            color: white;
        }

        .content {
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: justify;
        }

        p {
            margin-bottom: 30px;
            font-weight: normal;
            color: #021931;
        }

        .footer-text {
            font-size: 0.8em;
            text-align: center;
            color: #021931;
            margin: 0;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #ffffff27;
            font-size: 1em;
            user-select: none;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Game specific styles */
        .game-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            border-radius: 20px;
            border: 3px solid white;
            box-shadow: #0000003b 5px 1px 7px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            cursor: crosshair;
        }


        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 16px;
            z-index: 100;
            font-family: monospace;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(1, 1, 1, 0.452);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #gameOver h2 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-family: monospace;
        }

        #gameOver button {
            background: #4070ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: monospace;
        }

        #gameOver button:hover {
            background: #176aad;
        }
    </style>
</head>
<body>

<script>
 
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = 'â„';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
        snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
        snowflake.style.opacity = Math.random() * 0.6 + 0.4;
        document.body.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 8000);
    }

    setInterval(createSnowflake, 200);

    for (let i = 0; i < 10; i++) {
        setTimeout(createSnowflake, i * 100);
    }


    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let playerHealth = 100;
    let enemyHealth = 100;
    let snowballs = [];
    let enemySnowballs = [];
    let lastShot = 0;
    let gameActive = true;
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    const enemy = {
        x: canvas.width / 2,
        y: 150,
        width: 70,
        height: 90,
        speed: 3,
        direction: 2,
        lastShot: 0,
        shootCooldown: 2000
    };

    canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
        mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
    });

    canvas.addEventListener('click', shootSnowball);

    function shootSnowball() {
        if (!gameActive) return;
        const now = Date.now();
        if (now - lastShot < 500) return;
        lastShot = now;

        snowballs.push({
            x: canvas.width / 2,
            y: canvas.height - 80,
            targetX: mouseX,
            targetY: mouseY,
            progress: 0,
            speed: 0.04
        });
    }

    function enemyShoot() {
        if (!gameActive) return;
        const now = Date.now();
        if (now - enemy.lastShot < enemy.shootCooldown) return;
        enemy.lastShot = now;

        enemySnowballs.push({
            x: enemy.x + enemy.width / 2,
            y: enemy.y + enemy.height / 2,
            targetX: canvas.width / 2 + (Math.random() - 0.5) * 100,
            targetY: canvas.height - 50,
            progress: 0,
            speed: 0.02
        });
    }

    function drawSnow() {
        ctx.fillStyle = 'white';
        for (let i = 0; i < 30; i++) {
            const x = Math.random() * canvas.width;
            const y = (Date.now() / 20 + i * 50) % canvas.height;
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawGround() {
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, canvas.height - 120, canvas.width, 120);
        
        ctx.strokeStyle = 'rgba(200, 230, 255, 0.3)';
        for (let i = 0; i < 8; i++) {
            ctx.beginPath();
            ctx.moveTo(Math.random() * canvas.width, canvas.height - 120);
            ctx.lineTo(Math.random() * canvas.width, canvas.height);
            ctx.stroke();
        }
    }

    function drawPenguin(x, y, width, height, isEnemy) {
        const bounce = isEnemy ? Math.sin(Date.now() / 500) * 3 : 0;
        const yPos = y + bounce;

        ctx.fillStyle = '#FF8C00';
        ctx.beginPath();
        ctx.ellipse(x + width/3, yPos + height - 5, 12, 8, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x + 2*width/3, yPos + height - 5, 12, 8, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#2C3E50';
        ctx.beginPath();
        ctx.ellipse(x + width/2, yPos + height/2, width/2.2, height/2, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#1A252F';
        ctx.beginPath();
        ctx.ellipse(x + width/4, yPos + height/2, 15, 30, -0.3, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x + 3*width/4, yPos + height/2, 15, 30, 0.3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(x + width/2, yPos + height/2 + 8, width/2.8, height/2.8, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.ellipse(x + width/3, yPos + height/3.5, 12, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x + 2*width/3, yPos + height/3.5, 12, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x + width/3 + 2, yPos + height/3.5, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 2*width/3 + 2, yPos + height/3.5, 6, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(x + width/3 - 2, yPos + height/3.5 - 3, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 2*width/3 - 2, yPos + height/3.5 - 3, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FFA500';
        ctx.beginPath();
        ctx.ellipse(x + width/2, yPos + height/2.8, 10, 8, 0, 0, Math.PI);
        ctx.fill();

        ctx.fillStyle = 'rgba(255, 182, 193, 0.6)';
        ctx.beginPath();
        ctx.arc(x + width/5, yPos + height/2.5, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 4*width/5, yPos + height/2.5, 8, 0, Math.PI * 2);
        ctx.fill();

        if (isEnemy) {
            const barWidth = width;
            const healthPercent = enemyHealth / 100;
            ctx.fillStyle = 'red';
            ctx.fillRect(x, yPos - 20, barWidth, 8);
            ctx.fillStyle = 'green';
            ctx.fillRect(x, yPos - 20, barWidth * healthPercent, 8);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, yPos - 20, barWidth, 8);
        }
    }

    function drawSnowball(x, y, size) {
        ctx.fillStyle = 'white';
        ctx.strokeStyle = '#CCE5FF';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(x - size/3, y - size/3, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + size/3, y + size/3, 2, 0, Math.PI * 2);
        ctx.fill();
    }

    function updateEnemy() {
        enemy.x += enemy.speed * enemy.direction;
        
        if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
            enemy.direction *= -1;
        }

        if (Math.random() < 0.01) {
            enemyShoot();
        }
    }

    function updateSnowballs() {
        for (let i = snowballs.length - 1; i >= 0; i--) {
            const ball = snowballs[i];
            ball.progress += ball.speed;

            if (ball.progress >= 1) {
                const finalX = ball.targetX;
                const finalY = ball.targetY;
                if (finalX > enemy.x && finalX < enemy.x + enemy.width &&
                    finalY > enemy.y && finalY < enemy.y + enemy.height) {
                    enemyHealth -= 20;
                    if (enemyHealth <= 0) {
                        endGame(true);
                    }
                }
                snowballs.splice(i, 1);
            }
        }

        for (let i = enemySnowballs.length - 1; i >= 0; i--) {
            const ball = enemySnowballs[i];
            ball.progress += ball.speed;

            if (ball.progress >= 1) {
                playerHealth -= 15;
                if (playerHealth <= 0) {
                    endGame(false);
                }
                enemySnowballs.splice(i, 1);
            }
        }
    }

    function endGame(playerWon) {
        gameActive = false;
        document.getElementById('gameOver').style.display = 'block';
        document.getElementById('gameOverText').textContent = 
            playerWon ? 'Omg cutie, you won!' : 'Dummy, you lost!';
    }

    function restartGame() {
        playerHealth = 100;
        enemyHealth = 100;
        snowballs = [];
        enemySnowballs = [];
        enemy.x = canvas.width / 2;
        enemy.y = 150;
        gameActive = true;
        document.getElementById('gameOver').style.display = 'none';
        gameLoop();
    }

    function gameLoop() {
        if (!gameActive) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawSnow();
        drawGround();
        
        updateEnemy();
        updateSnowballs();

        drawPenguin(enemy.x, enemy.y, enemy.width, enemy.height, true);

        snowballs.forEach(ball => {
            const x = ball.x + (ball.targetX - ball.x) * ball.progress;
            const y = ball.y + (ball.targetY - ball.y) * ball.progress;
            const size = 10 * (1 - ball.progress * 0.3);
            drawSnowball(x, y, size);
        });

        enemySnowballs.forEach(ball => {
            const x = ball.x + (ball.targetX - ball.x) * ball.progress;
            const y = ball.y + (ball.targetY - ball.y) * ball.progress;
            const size = 10 * (1 - ball.progress * 0.3);
            drawSnowball(x, y, size);
        });

        document.getElementById('health').textContent = Math.max(0, playerHealth);
        document.getElementById('enemyHealth').textContent = Math.max(0, enemyHealth);

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
